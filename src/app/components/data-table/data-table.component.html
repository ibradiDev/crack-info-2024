<div class="md:w-3/4 sm:w-auto mx-auto shadow-2xl rounded-2xl p-3">
  <div style="font-size: 1.5rem">
    <button
      type="button"
      [routerLink]="['']"
      class="relative h-auto inline-flex space-x-2 items-center justify-center rounded-full transition-colors text-sm sm:text-base font-medium p-1 sm:px-3 disabled:bg-opacity-70 bg-sky-600 hover:bg-sky-700 text-neutral-50"
    >
      <span>Nouveau</span>
      <i class="pi pi-file-plus text-white"></i>
    </button>
  </div>
  <div class="card">
    <p-table
      [value]="crackDataSource"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 25%">N°</th>
          <th style="width: 25%">Nom & Prénom</th>
          <th style="width: 25%">Sexe</th>
          <th style="width: 25%">Né(e) le</th>
          <th style="width: 25%">Photo</th>
          <th style="width: 25%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-crackData let-index="rowIndex">
        <tr>
          <td>{{ index + 1 }}</td>
          <td>{{ crackData.nom }}</td>
          <td>{{ crackData.sexe }}</td>
          <td>{{ crackData.dateNaissance }}</td>
          <td>
            <img
              class="border border-red-600 rounded-full"
              style="width: 3rem; height: 3rem"
              [src]="crackData!.photo"
              alt="photo"
            />
          </td>
          <td>
            <div class="inline-flex justify-center py-0 space-x-5">
              <button
                type="button"
                title="Voir le dossier"
                class="pi pi-eye text-sky-600"
                style="font-size: 1.5rem"
              ></button>

              <button
                type="button"
                title="Voir le dossier"
                class="pi pi-trash text-red-600"
                style="font-size: 1.5rem"
              ></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
